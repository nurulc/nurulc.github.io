<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Semantic UI Dropdown Example</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <div class="ui container">
    <div class="ui two column grid">
      <div class="column">
        <div class="ui selection dropdown" id="specialty-dropdown">
          <input type="hidden" name="specialty">
          <i class="dropdown icon"></i>
          <div class="default text">Select a specialty</div>
          <div class="menu">
            <div class="item" data-value="Allergy & Immunology">Allergy & Immunology</div>
            <div class="item" data-value="Cardiology">Cardiology</div>
            <div class="item" data-value="Dermatology">Dermatology</div>
            <div class="item" data-value="Endocrinology">Endocrinology</div>
            <div class="item" data-value="Gastroenterology">Gastroenterology</div>
            <div class="item" data-value="Hematology">Hematology</div>
          </div>
        </div>
        <div id="result1"></div>
      </div>
      <div class="column">
        <div class="ui selection dropdown" id="subspecialty-dropdown">
          <input type="hidden" name="subspecialty">
          <i class="dropdown icon"></i>
          <div class="default text">Select a subspecialty</div>
          <div class="menu">
            <div class="item" data-value="Allergy">Allergy</div>
            <div class="item" data-value="Anaphylaxis">Anaphylaxis</div>
            <div class="item" data-value="Food & Drug Allergy">Food & Drug Allergy</div>
            <div class="item" data-value="Immune Deficiency">Immune Deficiency</div>
            <div class="item" data-value="Interventional Cardiology">Interventional Cardiology</div>
            <div class="item" data-value="Electrophysiology">Electrophysiology</div>
          </div>
        </div>
        <div id="result2"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script>
    $(document).ready(function() {
      // initialize the dropdowns
      $('.ui.dropdown').dropdown();

      // add an event handler to the specialty dropdown
      $('#specialty-dropdown').dropdown({
        onChange: function(value, text, $selectedItem) {
          // display the selected value
          $('#result1').text('You selected ' + value);
        }
      });

      // add an event handler to the subspecialty dropdown
      $('#subspecialty-dropdown').dropdown({
        onChange: function(value, text, $selectedItem) {
          // display the selected value
          $('#result2').text('You selected ' + value);
        }
      });
    });
  </script>
</body>
</html>
