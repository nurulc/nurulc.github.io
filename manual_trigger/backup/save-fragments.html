  <script>
    // Add event listener to message table to show message details
    const messageTable = dq("#message-table-body");
    const messageDetails = dq("#message-details");
    messageTable.addEventListener("click", function(event) {
      const selectedMessage = event.target.parentElement;
      messageDetails.value = `From: ${selectedMessage.children[0].innerText}\nSubject: ${selectedMessage.children[1].innerText}\nDate: ${selectedMessage.children[2].innerText}\n\nMessage:\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Sed in nunc nunc. Praesent commodo efficitur libero vel tincidunt. Nam vel lectus vel quam bibendum commodo vel vel tellus. Aliquam varius, libero at hendrerit dapibus, turpis elit varius magna, vel fringilla diam dolor vel velit. Sed vel risus vel dolor mollis dictum.`;
    });

    // Add event listener to submit button to clear form
    const submitButton = dq("#submit-button");
    submitButton.addEventListener("click", function(event) {
      event.preventDefault();
      const supportForm = dq("#support-form");
      supportForm.reset();
      messageDetails.value = "";
      alert("Your message has been sent! A representative will get back to you shortly.");
    });

    // Add event listener to reset button to clear form and message details
    const resetButton = dq("#reset-button");
    resetButton.addEventListener("click", function(event) {
      const supportForm = dq("#support-form");
      supportForm.reset();
      messageDetails.value = "";
    });
  </script>
